    <title>Netflix</title>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="assets/fotos/Netflix_2015_logo.svg" alt="">
            </div>
            <div class="nav-list">
                <ul>
                  <div class="mobile-menu-icon">
                    <button onclick="menuShow()" class="btn-mobile-menu">Início</button>
                  </div>
                    <li class="nav-item"><a href="#" class="nav-link início">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Séries</a></li>

                    <li class="nav-item"><a href="#" class="nav-link">Navegar por idiomas</a></li>
                </ul>
            </div>
            <div class="login-button">
                    <img src="assets/fotos/lupa-tela-desktop.png" alt="" height="32" width="32" class="icones-tela-desktop">
                    <img src="assets/fotos/icons8-sino-24.png" alt="" height="32" width="32" class="icone-sino icones-tela-desktop">
                    <img src="assets/fotos/icone netflix.jpg" alt="" height="32" width="32" class="icone-perfil-425px">
                    <!-- Código botão do ícone -->
                    <label class="popup">
                        <input type="checkbox">
                        <div class="burger" tabindex="0">
                          <span></span>
                          <span></span>
                          <span></span>
                        </div>
                        <nav class="popup-window">
                          <legend>Professores</legend>
                          <ul>
                            <li>
                              <button>
                                <img src="assets/fotos/icone 2.png" alt="" width="32" height="32">
                                <span>Julinho</span>
                              </button>
                            </li>
                            <li>
                              <button>
                                <img src="assets/fotos/icone 3.png" alt="" width="32" height="32">
                                <span>Zago</span>
                              </button>
                            </li>
                            <hr>
                            <li>
                              <button>
                                <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                                  <rect ry="2" rx="2" height="13" width="13" y="9" x="9"></rect>
                                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                <span>Transferir perfil</span>
                              </button>
                            </li>
                            <li>
                              <button>
                                <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                                  <polygon points="16 3 21 8 8 21 3 21 3 16 16 3"></polygon>
                                </svg>
                                <span>Gerenciar perfis</span>
                              </button>
                            </li>
                            <li class="icones-tela-mobile">
                              <button>
                                <img src="assets/fotos/lupa-tela-mobile.png" alt="" height="14" width="14">
                                <span>Pesquisar</span>
                              </button>
                            </li>
                            <li class="icones-tela-mobile">
                              <button>
                                <img src="assets/fotos/icone sino menu mobile.png" alt="" height="14" width="14">
                                <span>Notificações</span>
                              </button>
                            </li>
                            <hr>
                            <li class="exit-popup">
                              <button>
                                <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                                  <line y2="18" x2="6" y1="6" x1="18"></line>
                                  <line y2="18" x2="18" y1="6" x1="6"></line>
                                </svg>
                                <span>Sair da Netflix</span>
                              </button>
                            </li>
                          </ul>
                        </nav>
                    </label>
                    <!-- Fim do código do botão do ícone -->
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Séries</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Filmes</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Bombando</a></li>

                <li class="nav-item"><a href="#" class="nav-link">Navegar por idiomas</a></li>
